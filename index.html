<!DOCTYPE html>
<html>

<head>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/0704771d8f.js"></script>
</head>

<body>
    <div class="header">
        <div class="left-side">
            Caleb Justice
        </div>
        <div class="right-side">
            <i class="fas fa-users-cog"></i>
        </div>
    </div>
    <div class="page-container">
        <div class="side-bar">
            <div id="container">
                <div id="lists">

                </div>

                <div class="input">
                    <input type="text" id="input" />
                    <button id="input-btn">Click me</button>
                </div>
            </div>
        </div>

        <div class="task-container">
            <div class="heading">
                
            </div>
            <div class="tasks" id="tasks">

            </div>
            <div class="footer">
                <input id="task-input" type="text" placeholder="Task Here"/>
                <button id="task-btn">Add</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
