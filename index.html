<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/0704771d8f.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>

<body onload="modal()">
    <div class="header">
        <div class="left-side">
            <i class="fas fa-bars" style="margin-right: 10px; font-size: 1.2em; cursor: pointer;" id="show-sidebar"></i>
            <div id="user">Not Signed In</div>
        </div>
        <div class="right-side">
            <i class="fas fa-users-cog"></i>
        </div>
    </div>
    <div class="page-container">
        <div class="side-bar">
            <div id="container">
                <div id="lists">

                </div>

                <div class="input">
                    <input type="text" id="input" placeholder="New List" />
                    <button id="input-btn">Add List</button>
                </div>
                <div class="input" id="editList" style="top: 40px">
                    <button style="width: 100%; background-color: #898D9D;" id="edit-complete">Edit</button>
                </div>
            </div>
        </div>

        <div class="task-container">
            <div class="heading">
                <div id="currentList"></div>
            </div>
            <div class="tasks" id="tasks">

            </div>
            <div class="footer">
                <input id="task-input" type="text" placeholder="New Task" />
                <button id="task-btn">Add Task</button>
            </div>
            <button class="clearCompleted" onclick="clearCompleted(event)">Clear Completed Tasks</button>
            <div style="top: 140px; width: 500px" class="footer">
                <button id="edit-task-complete" style="width: 100%;background-color: #898D9D">Edit Task</button>
            </div>
        </div>
    </div>
    <button onclick="saveData()">save</button>
    <div id="modal-container" class="modal-container">
        <div class="modal-content">
            <div class="sign-in">
                <div>Sign In</div>
                <i class="fas fa-users-cog"></i>
            </div>

            <div class="modal-input-wrapper">
                <div class="modal-input">
                    <label for="username">Username</label>
                    <input id="username" type="text" placeholder="User name" />
                </div>

                <div class="modal-input">
                    <label for="password">Password</label>
                    <input id="password" type="password" placeholder="Password" />
                </div>

                <div class="sign-in-btn">
                    <button id="sign-in">Sign In</button>
                </div>
            </div>

            <div class="create-account">
                <div>Don't have an account? <a style="color: purple; text-decoration: underline; cursor: pointer;"
                        id="create-account">Create one</a></div>
            </div>
        </div>
    </div>

    <div id="create-account-modal" class="modal-container">
        <div class="modal-content">
            <div class="sign-in">
                <div>Create Account</div>
            </div>

            <div class="modal-input-wrapper">
                <div class="modal-input">
                    <label for="newUsername">New username</label>
                    <input id="newUsername" type="text" placeholder="User name" />
                </div>

                <div class="modal-input">
                    <label for="newPassword">New password</label>
                    <input id="newPassword" type="password" placeholder="Password" />
                </div>

                <div class="modal-input">
                    <label for="newColor">Your Favorite Color</label>
                    <input id="newColor" type="text" placeholder="Password" />
                </div>

                <div class="sign-in-btn">
                    <div id="success" style="color: green"></div>
                </div>

                <div class="sign-in-btn flexbtn">
                    <button id="new-account">Create Account</button>
                    <button id="return-sign-in">Back To Sign In</button>
                </div>
                <div class="sign-in-btn">
                    <div style="margin-top: 5px; font-weight: 100;">* Don't use a real password</div>
                </div>
            </div>

        </div>
    </div>

    </div>
    <script src="action.js"></script>
</body>

</html>
